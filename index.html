<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Paperweight - Salary Visualizer</title>
        
        <meta charset="utf-8">
        <meta name="description" content="Money is fun! Why shouldn't earning it be too?">
        <meta name="author" content="Kyle Johnson">

        <link rel="stylesheet" href="css/jquery.timepicker.css">
        <link rel="stylesheet" href="css/paperweight.css">

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="js/jquery.timepicker.js"></script>
        <script src="js/moment.js"></script>
        <script src="js/progressbar.js"></script>
        <script src="js/paperweight.js"></script>
    </head>

    <body>
        <h2>Paperweight - Salary Visualizer</h2>

        <div id="container">
            <form id="first">
                <div>
                    When does your shift start?
                    <input id="start" type="text" spellcheck="false" />
                </div>
                <div>
                    When does your shift end?&nbsp
                    <input id="end" type="text" spellcheck="false" />
                </div>
                <div id="hours"></div>
                <br>
                
                <div id="paySection">
                    <div>
                        How many of those hours are paid?
                        <input id="paid" type="number" spellcheck="false" step="0.5"/>
                    </div>
                    <div id="paidHours"></div>
                    <br>
                    <div>
                        How are you paid? <br>
                        <input type="radio" name="pay" value="hourly" />Hourly<br>
                        <input type="radio" name="pay" value="salary" />Salary<br>
                    </div>
                    <br> 
    
                    <div class="hourly">
                        What is your hourly rate? &nbsp&nbsp&nbsp<br>
                        <span class="dollar">$</span>
                        <input id="hourly_input" type="text" style="padding-left: 10px; width: 100px; " />
                    </div>
    
                    <div class="salary">
                        What is your annual salary?<br>
                        <span class="dollar">$</span>
                        <input id="salary_input" type="text" style="padding-left: 10px; width: 100px;" />
                    </div>
                </div>
            </form>
    
            <form id="second">
                <div class="hourly" id="annualSalary"></div>
                <div class="salary" id="hourlyRate"></div>
                <br>
                <div id="conversions">
                    <div id="dayEarnings"></div>
                    <div id="weeklyEarnings"></div>
                    <div id="monthlyEarnings"></div>
                    <br>
                    <div id="paycheckEstimate"></div>
                </div>
            </form>

            <form id="third">
                <div id="currentTime">Current Time:</div>
                <div id="timeWorked">Time Worked:</div>
                <div id="percentComplete">Percentage Complete:</div>
                <br>
                <div id="profit">Profit:</div>
                <br>
                <div id="progressbar"></div>
            </form>
        </div>
    </body>
</html>
